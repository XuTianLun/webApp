<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>完善资料页</title>
		<link rel="stylesheet" type="text/css" href="../css/perfect.css" />
		<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<script src="../js/zepto/dist/zepto.js"></script>
		<script src="../js/touch.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/perfect.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<section>
			<header>
				<!--头部-->
				<span class="iconfont icon-fanhui"></span>
				<h1>完善我的资料</h1>
				<span class="iconfont icon-liebiao"></span>
			</header>
			<article>
				<!--头部菜单-->
				<span class="headerlist">
					<a href="#">首页</a>
					<a>积分区</a>
					<a>夺宝区</a>
					<a>分类</a>
					<a>购物车</a>
					<a>个人中心</a>			
				</span>

				<!--主体表单-->
				<p class="user">
					<span>昵称</span>
					<input type="text" id="username" maxlength="12" required="required" />
				</p>
				<p class="tel">
					<span>手机号码</span>
					<input type="telephone" id="telephone" maxlength="11" required="required" pattern="1[3578]\d{9}" />
				</p>
				<hgroup class="address">
					<span>收货地址</span>
					<p>
						<input type="text" list="province" placeholder="选择省" id="list_1" />
						<datalist id="province">
							<option>广西省</option>
						</datalist>
						
						<input type="text" list="city" placeholder="选择市" id="list_2" />
						<datalist id="city">
							<option>柳州市</option>
						</datalist>
						
						
						<input type="text" list="county" placeholder="选择区/县" id="list_3" />
						<datalist id="county">
							<option>鹿寨县</option>
						</datalist>
						
						
						<input type="text" placeholder="详细地址" id="txt">
						
						
					</p>
				</hgroup>
				<input type="submit" class="btn" />
			</article>
			
				<!--固定底部-->
				<footer class="footer">
					<ul class="list">
						<li><a href="../index.html"><i class="iconfont" id="homeicon1">&#xe61f;</i><div class="text">首页</div></a></li>
						<li><a href="#"><i class="iconfont" id="homeicon2">&#xe654;</i><div class="text">积分</div></a></li>
						<li><a href="list.html"><i class="iconfont" id="homeicon3">&#xe6d0;</i><div class="text">分类</div></a></li>
						<li><a href="shoppingcart.html"><i class="iconfont" id="homeicon4">&#xe629;</i><div class="text">购物车</div></a></li>
						<li class="active"><a href="center.html"><i class="iconfont" id="homeicon5">&#xe65a;</i><div class="text">个人中心</div></a></li>
					</ul>
				</footer>
				
		</section>
	</body>

</html>
