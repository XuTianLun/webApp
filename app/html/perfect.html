<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>完善资料页</title>
		<link rel="stylesheet" type="text/css" href="../css/perfect.css" />
		<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css" />
		<script src="../js/zepto/dist/zepto.js"></script>
		<script src="../js/perfect.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<section>
			<header>
				<!--头部-->
				<span class="iconfont icon-fanhui"></span>
				<h1>完善我的资料</h1>
				<span class="iconfont icon-liebiao"></span>
			</header>
			<article>
				<!--头部菜单-->
				<span class="headerlist">
					<a href="#">首页</a>
					<a>积分区</a>
					<a>夺宝区</a>
					<a>分类</a>
					<a>购物车</a>
					<a>个人中心</a>			
				</span>

				<!--主体表单-->
				<p class="user">
					<span>昵称</span>
					<input type="text" id="username" maxlength="12" required="required" />
				</p>
				<p class="tel">
					<span>手机号码</span>
					<input type="telephone" id="telephone" maxlength="11" required="required" pattern="1[3578]\d{9}" />
				</p>
				<hgroup class="address">
					<span>收货地址</span>
					<p>
						<input type="text" list="list1" placeholder="选择省" id="list_1" />
						<datalist id="list1">
							<option>广西省</option>
							<option>广东省</option>
							<option>福建省</option>
							<option>湖南省</option>
							<option>湖北省</option>
						</datalist>
						<input type="text" list="list2" placeholder="选择市" id="list_2" />
						<datalist id="list2">
							<option>柳州市</option>
							<option>广州市</option>
							<option>厦门市</option>
							<option>湖南省</option>
							<option>武汉市</option>
						</datalist>
						<input type="text" list="list3" placeholder="选择区/县" id="list_3" />
						<datalist id="list3">
							<option>鹿寨县</option>
							<option>天河区</option>
							<option>福建省</option>
							<option>湖南省</option>
							<option>红安县</option>
						</datalist>
						<input type="text" placeholder="详细地址" id="txt">
					</p>
				</hgroup>
				<input type="submit" class="btn" />
			</article>
			<footer>
				<!--固定底部-->
				<ul>
					<li><span class="iconfont icon-shouye"></span><span>首页</span></li>
					<li><span class="iconfont icon-jifen"></span><span>积分区</span></li>
					<li><span class="iconfont icon-mofang"></span><span>分类</span></li>
					<li><span class="iconfont icon-cart"></span><span>购物车</span></li>
					<li><span class="iconfont icon-gerenzhongxin"></span><span>个人中心</span></li>
				</ul>
			</footer>
		</section>
	</body>

</html>
