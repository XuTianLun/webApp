<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>列表页</title>
		
		<link rel="stylesheet" type="text/css" href="../css/list.css"/>
		<link rel="stylesheet" type="text/css" href="../font/iconfont.css"/>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/touch.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			document.addEventListener("DOMContentLoaded",function(){
				
				
			});
		</script>
		
	</head>
	<body>

		<section>
			<header>
				<!--头部-->
				<span class="iconfont icon-fanhui"></span>
				<h1>完善我的资料</h1>
				<span class="iconfont icon-liebiao"></span>
			</header>
			<article>
				<!--主体表单-->
				<p class="user">
					<span>昵称</span>
					<input type="text" id="username"/>
				</p>
				<p class="tel">
					<span>手机号码</span>
					<input type="telephone" id="telephone"/>
				</p>				
				<hgroup class="address">
					<span>收货地址</span>
					<p>
						<input type="text" list="list1" placeholder="选择省" />
						<datalist id="list1">
							<option>广西省</option>
							<option>广东省</option>
							<option>福建省</option>
							<option>湖南省</option>
							<option>湖北省</option>
						</datalist>
						<input type="text" list="list2" placeholder="选择市" />
						<datalist id="list2">
							<option>柳州市</option>
							<option>广州市</option>
							<option>厦门市</option>
							<option>湖南省</option>
							<option>武汉市</option>
						</datalist>					
						<input type="text" list="list3" placeholder="选择区/县" />
						<datalist id="list3">
							<option>鹿寨县</option>
							<option>天河区</option>
							<option>福建省</option>
							<option>湖南省</option>
							<option>红安县</option>
						</datalist>	
						<input type="text" placeholder="详细地址" id="txt" >
					</p>
				</hgroup>
				<button>提交</button>
			</article>
			<footer>
				<!--固定底部-->
				<ul>
					<li><span class="iconfont icon-shouye"></span><span>首页</span></li>
					<li><span class="iconfont icon-jifen"></span><span>积分区</span></li>
					<li><span class="iconfont icon-mofang"></span><span>分类</span></li>
					<li><span class="iconfont icon-cart"></span><span>购物车</span></li>
					<li><span class="iconfont icon-gerenzhongxin"></span><span>个人中心</span></li>
				</ul>
			</footer>
		</section>
		
	</body>
</html>
